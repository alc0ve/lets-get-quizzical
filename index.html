<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Timed Coding Quiz Challenge</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <body>
        <nav>
            <!-- score/times unchanged throughout entire quiz -->
            <a id="high-scores">View high scores</a>
            <p id="countdown-timer">Time: <span id="timer"></span></p>
        </nav>
<!-- Welcome page to start quiz -->
<section id="startpage">
    <h1 id="h1-welcome">Coding Quiz Challenge</h1>
    <p id="p-welcome">
        Try to answer the following code-related questions within the time limit.
        <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
    </p>
    <!-- Start quiz button -->
    <button id="start-btn">Start Quiz</button>
</section>

<!-- Quiz boxes -->
<div>
    <h2 id="question1"></h2>
    <ul id="answers1"></ul>
    <h2 id="question2"></h2>
    <ul id="answers2"></ul>
</div>
        <!-- End of the game where user inputs initials -->


        <script src="./assets/js/script.js"></script>
    </body>
</html>
