<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Timed Coding Quiz Challenge</title>
        <link rel="stylesheet" href="./assets/Develop/style.css"/>
    </head>

    <body>
        <section>
            <p id="high-scores">View high scores</p>
            <p id="time">Time: 0</p>
        </section>
        <section>
            <h1 id="h1-welcome">Coding Quiz Challenge</h1>
        </section>
        <section>
            <p id="p-welcome">
                Try to answer the following code-related questions within the time limit.

            </p>
        </section>
        <section>
            <button class="start-button">Start Quiz</button>
        </section>
        
        <main>
            <section></section>
        </main>
    </body>
